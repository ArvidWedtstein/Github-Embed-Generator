<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  <div class="container">
    <main>
      <div class="py-5 text-center">
        <h2>Embed Generator</h2>
        <p class="lead"></p>
      </div>
      <div class="row g-5">
        <div class="col-md-5 col-lg-4 order-md-last">

          <ul class="list-group mb-3">
            
          </ul>
        </div>
        <div x-data="{ url: '', preview: false, user: 'arvidwedtstein', repo: 'github-embed-generator', titleColor: '#000000', textColor: '#000000', backgroundColor: '#ffffff' }" class="col-md-7 col-lg-8">
          <h4 class="mb-3">Inputs</h4>
          <div>
            
            
            <hr class="my-4">

            <div class="form-check">
              <input type="text" x-model="user" class="form-text-input" id="save-info-user">
              <label class="form-text-label" for="save-info-user">Github Username</label>
            </div>
            <div class="form-check">
              <input type="text" x-model="repo" class="form-text-input" id="save-info-repo">
              <label class="form-text-label" for="save-info-repo">Github Repository</label>
            </div>
            <div class="form-check">
              <input type="color" x-model="titleColor" class="form-color-input" id="save-info-titlecolor">
              <label class="form-color-label" for="save-info-titlecolor" x-text="titleColor">Title Color</label>
            </div>
            <div class="form-check">
              <input type="color" x-model="textColor" class="form-color-input" id="save-info-textcolor">
              <label class="form-color-label" for="save-info-textcolor" x-text="textColor">Text Color</label>
            </div>
            <div class="form-check">
              <input type="color" x-model="backgroundColor" class="form-color-input" id="save-info-backgroundcolor">
              <label class="form-color-label" for="save-info-backgroundcolor" x-text="backgroundColor">Background Color</label>
            </div>
            
            <hr class="my-4">

            <div id="preview" class="row gy-3">
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" @click="displayPreview($event, url = `http://localhost:8080/project?user=${user}&repo=${repo}&titlecolor=${titleColor.replace('#', '')}&textColor=${textColor.replace('#', '')}&backgroundcolor=${backgroundColor.replace('#', '')}`), preview = true">Generate</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script>
    const displayPreview = (async (e, url) => {
      const preview = document.getElementById('preview')
      if (preview) {
          preview.innerHTML = ""
      }
      const title = document.createElement('h1')
      title.innerText = "Preview"
      const link = document.createElement('p')
      const copybtn = document.createElement('button')
      copybtn.classList = 'w-25 btn btn-link'
      copybtn.onclick = "navigator.clipboard.writeText(url)"
      copybtn.innerText = "Copy URL"
      link.classList = 'bg-secondary text-white p-3 rounded'
      link.innerText = url
      const img = document.createElement('img')
      img.src = url
      preview.appendChild(title)
      preview.appendChild(link)
      preview.appendChild(copybtn)
      preview.appendChild(img)
    })
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  
</body>
</html>
